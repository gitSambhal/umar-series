    	strELinks = `${strELinks} <tr><td>${h.title}</td><td><a href="${h.href}" target="_blank" download>Download</a></td></tr>\n `;
    })
    // add links to hindi table 
    $('#tableEnglishLinks').append(strELinks);
})

</script>
